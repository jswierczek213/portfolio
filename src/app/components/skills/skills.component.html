<div class="container">
  <h2 class="skills-heading">Umiejętności</h2>
  <p>Technologie, z których korzystam na co dzień</p>

  <!-- Container for all skills -->
  <div class="skills-container">

    <!-- Skill card -->
    <div class="skill" *ngFor="let skill of skills" >
      <div class="image-container">
        <img [src]="skill.image" />
      </div>
      <div class="name-container">
        <span> {{ skill.name }} </span>
      </div>
    </div>

  </div>

</div>
